  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      position: relative;
      background-color: #000;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .floating-icon {
      position: absolute;
      font-size: 1.5rem;
      color: #fff;
      opacity: 0.4;
      animation: float 12s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh) rotate(0deg); }
      to { transform: translateY(-10vh) rotate(360deg); }
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      text-align: center;
      z-index: 10;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      position: relative;
      z-index: 5;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }
    .card h3 {
      margin: 10px 0;
      color: #222;
    }
    .card p {
      font-size: 1.2em;
      color: #444;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #128C7E;
    }
    @media (max-width: 600px) {
      .card {
        padding: 15px;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
